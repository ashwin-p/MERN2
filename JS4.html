<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 4 - Ashwin Ponnur</title>
    </head>
    <body>
        <button id="date-button">show date</button>
        <br><br>
        <button id="time-button">show time</button>
        <p id="result"></p>
        <script>
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            document.getElementById("date-button").addEventListener("click", function() {
                var now = new Date();
                var day = now.getDate();
                var month = monthNames[now.getMonth()];
                var year = now.getFullYear();
                var formattedDate = day + '/' + month + '/' + year;
                document.getElementById("result").textContent = formattedDate;
            });
            document.getElementById("time-button").addEventListener("click", function() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                var formattedTime = hours + ':' + minutes + ':' + seconds;
                document.getElementById("result").textContent = now;
            });
        </script>
    </body>
</html>
