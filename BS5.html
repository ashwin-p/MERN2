<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ccc;
        }
        .custom-form {
            max-width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="contactForm" class="custom-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
                <p class="text-danger" id="firstNameError"></p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
                <p class="text-danger" id="lastNameError"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <p class="text-danger" id="emailError"></p>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                <p class="text-danger" id="phoneNumberError"></p>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
                <p class="text-danger" id="addressError"></p>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required>
                <p class="text-danger" id="cityError"></p>
            </div>
            <button type="button" class="btn btn-warning" onclick="validateForm()">Send</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            document.getElementById("firstNameError").innerHTML = firstName === "" ? "Please supply your First Name." : "";
            document.getElementById("lastNameError").innerHTML = lastName === "" ? "Please supply your Last Name." : "";
            document.getElementById("emailError").innerHTML = email === "" ? "Please supply your Email." : "";
            document.getElementById("phoneNumberError").innerHTML = phoneNumber === "" ? "Please supply your Phone Number." : "";
            document.getElementById("addressError").innerHTML = address === "" ? "Please supply your Address." : "";
            document.getElementById("cityError").innerHTML = city === "" ? "Please supply your City." : "";
        }
    </script>
</body>
</html>
