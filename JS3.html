<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Task 3 - Ashwin Ponnur</title>
    </head>
    <body>
        <form id="calculator-form">
            <label for="num1">1st Number : </label>
            <input type="number" id="num1" name="num1" required>
            <br><br>
            <label for="num2">2nd Number : </label>
            <input type="number" id="num2" name="num2" required>
            <br><br>
            <button type="submit">Calculate Product</button>
            <button type="button" id="calculate-division">Calculate Division</button>
        </form>
        <p id="result"></p>
        <script>
            document.getElementById("calculator-form").addEventListener("submit", function(event) {
                event.preventDefault();
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var product = num1 * num2;
                document.getElementById("result").textContent = "The product is: " + product;
                document.getElementById("division-result").style.display = "none";
            });
            document.getElementById("calculate-division").addEventListener("click", function() {
                var num1 = parseFloat(document.getElementById("num1").value);
                var num2 = parseFloat(document.getElementById("num2").value);
                var division = num1 / num2;
                var divisionResult = document.getElementById("division-result");
                divisionResult.textContent = "The division result is: " + division;
                divisionResult.style.display = "block";
            });
        </script>
    </body>
</html>
